<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
    </head>

    <body>
        <h1>Race Registration!</h1>
        <form action="">
            <div>
                <label for="first">First Name</label>
                <input type="text" name="first" id="first" required>
                <label for="second">Second Name</label>
                <input type="text" name="second" id="second" required>
            </div>
            <p>Select a Race:</p>
            <div>
                <input type="radio" name="race" id="fun_run" value="Fun Run 5k">
                <label for="fun_run">Fun Run 5k</label>
            </div>
            <div>
                <input type="radio" name="race" id="half" value="Half Marathon">
                <label for="half">Half Marathon</label>
            </div>
            <div>
                <input type="radio" name="race" id="full" value="Full Marathon">
                <label for="full">Full Marathon</label>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
                <label for="pwd">Password</label>
                <input type="password" name="pwd" id="pwd" required>
            </div>
            <div>
                <label for="age">Select Age Group</label>
                <select name="age" id="age">
                    <option value="under18">Under 18</option>
                    <option value="18-30">18-30</option>
                    <option value="30-50">30-50</option>
                    <option value="50+">50+</option>
                </select>
            </div>
            <button type="submit">Register!</button>
        </form>
    </body>

</html>
