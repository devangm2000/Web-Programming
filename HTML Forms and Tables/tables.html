<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Tables</title>
    </head>

    <body>
        <h1>Table1:</h1>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Sport</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Devang</td>
                    <td>20</td>
                    <td>Football</td>
                </tr>
                <tr>
                    <td>Dev</td>
                    <td>19</td>
                    <td>Cricket</td>
                </tr>
            </tbody>
        </table>

        <h1>Table2:</h1>
        <table>
            <thead>
                <tr>
                    <th colspan="2">Name</th>
                    <th rowspan="2">Age</th>
                    <th rowspan="2">Sport</th>
                </tr>
                <tr>
                    <th>First</th>
                    <th>Last</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Devang</td>
                    <td>Mehrotra</td>
                    <td>20</td>
                    <td>Football</td>
                </tr>
                <tr>
                    <td>Dev</td>
                    <td>M</td>
                    <td>19</td>
                    <td>Cricket</td>
                </tr>
            </tbody>
        </table>
    </body>

</html>
